  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" media="all">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

  <!--导航-->

      <div class="ui inverted secondary stackable menu">
        <h2 class="ui olive header item" style="font-family: STSong">管理后台</h2>
        <a href="blogs.html" class="active m-item item m-mobile-hide"><i class="home icon"></i>博文管理</a>
        <a href="types.html" class=" m-item item m-mobile-hide"><i class="clone outline icon"></i>分类管理</a>
        <a href="friendlinks.html" class=" m-item item m-mobile-hide"><i class="pencil alternate icon"></i>友链管理</a>
        <a href="pictures.html" class=" m-item item m-mobile-hide"><i class="image icon"></i>相册管理</a>
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown item">
            <div class="text">
              <img class="ui avatar image" src="../../static/images/me.jpg">
              <span>码猿技术专栏</span>
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="#" onclick="logout()" class="item">注销</a>

  <div class="m-padded-tb-hugex">
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" class="teal active item">发布</a>
        <a href="blogs.html" class="item">列表</a>
      </div>
    </div>
  </div>
  </div>

  <!--中间内容-->
  <div  class="">
    <div class="ui container">
      <form id="blog-form" action="#" method="post" class="ui form">
        <input type="hidden" name="published">
        <input type="hidden" name="id">

        <div class="required field">
          <div class="ui left labeled input">
            <div class="ui selection compact teal basic dropdown label">
              <input type="hidden" value="原创" name="flag">
              <i class="dropdown icon"></i>
              <div class="text">原创</div>
              <div class="menu">
                <div class="item" data-value="1" onclick="menuFuc(1)">原创</div>
                <div class="item" data-value="2" onclick="menuFuc(2)">转载</div>
                <div class="item" data-value="3" onclick="menuFuc(3)">翻译</div>
              </div>
            </div>
            <input type="text" name="title" placeholder="标题" id="title">
          </div>
        </div>

        <div class="required field">
          <div class="" id="md-content" style="z-index: 1 !important;">
            <textarea placeholder="博客内容" name="content" style="display: none" ></textarea>
          </div>
        </div>

        <div class="two fields">
          <div class="required field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">分类</label>
              <div class="ui fluid selection dropdown">
                <!--新增-->
                <input type="hidden" name="type.id" >
                <!--编辑-->
                <input type="hidden" name="typeId" >
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu" id="menu">
<!--                  <div class="item" data-value="1">我的故事</div>-->
                </div>
              </div>
            </div>
          </div>

          <div class="required field">
            <div class="ui left labeled input">
              <label class="ui teal basic label">首图</label>
              <input type="text" name="firstPicture" placeholder="首图引用地址" id="img-url">
            </div>
          </div>
        </div>

        <div class="required field">
          <textarea name="description" placeholder="博客描述..." maxlength="200" id="description"></textarea>
        </div>

        <div class="inline fields">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
              <label for="recommend">推荐</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="shareStatement" name="shareStatement" class="hidden">
              <label for="shareStatement">转载声明</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
              <label for="appreciation">赞赏</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="commentabled" name="commentabled" class="hidden">
              <label for="commentabled">评论</label>
            </div>
          </div>
        </div>

        <div class="ui error message"></div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button type="button" id="save-btn" class="ui secondary button">保存</button>
          <button type="button" id="publish-btn" class="ui teal button">发布</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <!--底部栏-->
  <footer class="ui inverted vertical segment m-padded-tb-massive m-opacity" id="footer">
  </footer>

  <script src="../../static/js/admin/js/blog-input.js"></script>
  <script src="../../static/js/admin/js/nav.js"></script>
</body>
</html>
